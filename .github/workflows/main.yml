name: Automation CI

on: [ push ]

jobs:
  build:
    runs-on: ubuntu-latest # Using Linux machine

    steps:
      - uses: actions/checkout@v2 # Checkout the code
      - name: Install Brew (Linuxbrew) and Yarn
        run: |
          # Install Linuxbrew (Homebrew) if not already installed
          /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
          
          # Add Homebrew to PATH immediately
          echo 'eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"' >> ~/.bashrc
          eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"
          
          # Install yarn via brew
          brew install yarn

      - name: Install Node.js 14.x and Yarn (for node-sass compatibility)
        run: |
          # Install Node.js 14.x (latest stable)
          curl -sL https://deb.nodesource.com/setup_16.x | sudo -E bash -
          sudo apt-get install -y nodejs
          
          # Install yarn via apt (if not already done via brew)
          sudo apt-get install -y yarn

      - name: Clone the frontend repo and install dependencies
        run: |
          git clone https://x-access-token:${{ secrets.Thinkst_PAT }}@github.com/thinkst-nick/vue-realworld-example-app-mogale.git
          mv vue-realworld-example-app-mogale vue-realworld-example-app
          cd vue-realworld-example-app

      # ðŸ‘‡ Run install once to generate lockfile
      - name: Initial install to create lockfile
        run: yarn install --ignore-scripts


      - name: Patch node-sass with sass
        run: |
          yarn add sass

      - name: Install dependencies
        run: |
          yarn cache clean
          yarn add cross-env --dev
          yarn install 

      - name: Run the server (in background)
        run: |
          cd vue-realworld-example-app
          NODE_OPTIONS=--openssl-legacy-provider yarn serve &

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Install Google Chrome
        run: |
          chmod +x ./scripts/InstallChrome.sh
          ./scripts/InstallChrome.sh

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle
        run: ./gradlew test --info # Run tests using Gradle
