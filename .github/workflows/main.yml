name: Automation CI

on: [ push ]

jobs:
  build:
    runs-on: ubuntu-latest # Using Linux machine

    steps:
      - uses: actions/checkout@v2 # Checkout the code
      - name: Install Brew (Linuxbrew) and Yarn
        run: |
          # Install Linuxbrew (Homebrew) if not already installed
          /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
          
          # Add Homebrew to PATH immediately
          echo 'eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"' >> ~/.bashrc
          eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"
          
          # Install yarn via brew
          brew install yarn

      - name: Install Python 2 and Node 14.x for node-sass compatibility
        run: |
          # Add deadsnakes PPA to install Python 2.7
          sudo add-apt-repository ppa:deadsnakes/ppa
          sudo apt-get update
          
          # Install Python 2.7 and development libraries
          sudo apt-get install -y python2.7 python2.7-dev
          
          # Set Python 2.7 as default for node-gyp
          sudo update-alternatives --install /usr/bin/python python /usr/bin/python2.7 1
          sudo update-alternatives --set python /usr/bin/python2.7

          # Install build-essential dependencies
          sudo apt-get install -y build-essential
          
          # Install Node.js 14.x (node-sass compatibility)
          curl -sL https://deb.nodesource.com/setup_14.x | sudo -E bash -
          sudo apt-get install -y nodejs

      - name: Clone the frontend repo and install dependencies
        run: |
          git clone https://x-access-token:${{ secrets.Thinkst_PAT }}@github.com/thinkst-nick/vue-realworld-example-app-mogale.git
          mv vue-realworld-example-app-mogale vue-realworld-example-app
          cd vue-realworld-example-app
          yarn install
      - name: Run the server (in background)
        run: |
          cd vue-realworld-example-app
          NODE_OPTIONS=--openssl-legacy-provider yarn serve &

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Install Google Chrome
        run: |
          chmod +x ./scripts/InstallChrome.sh
          ./scripts/InstallChrome.sh

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle
        run: ./gradlew test --info # Run tests using Gradle
