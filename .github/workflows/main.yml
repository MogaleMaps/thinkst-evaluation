name: Automation CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest # Using Linux machine

    steps:
      - uses: actions/checkout@v2 # Checkout the code
      - name: Set up Python 2
        run: |
          sudo apt-get update
          sudo apt-get install -y python2
          sudo update-alternatives --install /usr/bin/python python /usr/bin/python2 1
          sudo update-alternatives --set python /usr/bin/python2
      - name: Install Node.js 14.x (for node-sass compatibility)
        run: |
          curl -sL https://deb.nodesource.com/setup_14.x | sudo -E bash -
          sudo apt-get install -y nodejs
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Install Google Chrome
        run: |
          chmod +x ./scripts/InstallChrome.sh
          ./scripts/InstallChrome.sh
      - name: Clone the frontend repo and install dependencies
        run: |
          git clone https://x-access-token:${{ secrets.Thinkst_PAT }}@github.com/thinkst-nick/vue-realworld-example-app-mogale.git
          mv vue-realworld-example-app-mogale vue-realworld-example-app
          cd vue-realworld-example-app
          yarn install
      - name: Run the server (in background)
        run: |
          cd vue-realworld-example-app
          NODE_OPTIONS=--openssl-legacy-provider yarn serve &
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle
        run: ./gradlew test --info # Run tests using Gradle
