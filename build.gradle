plugins {
    id("java")
}

group = "com.thinkst"
version = "1.0-SNAPSHOT"

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.testng:testng:7.1.0'
    testImplementation(platform('org.junit:junit-bom:5.9.1'))
    testImplementation('org.junit.jupiter:junit-jupiter')
    implementation 'org.seleniumhq.selenium:selenium-java:4.23.0'
    implementation 'org.seleniumhq.selenium:selenium-remote-driver:4.23.0'
    testImplementation 'org.testng:testng:7.10.2'
}

test {
    useTestNG()

    // âœ… This checks if 'browser' was passed via command line, defaults to chrome if not
    def browser = project.hasProperty("browser") ? project.property("browser") : "chrome"
    systemProperty "browser", browser

    testLogging {
        events "passed", "failed", "skipped"
    }
}